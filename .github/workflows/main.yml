name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'
        registry-url: 'https://artifactory.stackadapt.dev:443/artifactory/api/npm/npm/'

    - name: Install dependencies
      run: yarn install
      env:
        NODE_AUTH_TOKEN: ${{secrets.ARTIFACTORY_APIKEY}}
